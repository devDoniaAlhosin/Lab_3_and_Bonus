<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/Style/index.css" />
    <title>Post- Comment</title>
  </head>
  <body>
    <div class="container">
      <div class="comment">
        <div class="content">
          <div class="user info">
            <img
              src="https://via.placeholder.com/50x50/000/FFF?text=MG"
              alt="Avatar"
            />
            <div class="user details">
              <p class="username">Mohamed Gamal</p>
              <p class="level">Level 2</p>
            </div>
          </div>
          <p class="comment text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita
            aperiam dolorem esse vel. Deleniti, minus assumenda voluptate maxime
            officia, voluptatem commodi aspernatur dolore omnis sit nostrum
            placeat asperiores, suscipit eos! eos!
          </p>
        </div>
        <div class="footer">
          <p class="date"><span>Date:</span> 06/19/2024</p>
          <div class="actions">
            <a href="#">&#128077; Like</a>
            <a href="#">&#128078; Dislike</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
